<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Snake Game</title>
</head>

<body>
    <div id="menu_div">
        <div class="levels">
            <p>Level</p>
            <button id="novice">Novice</button> <br>
            <button id="intermediate">intermediate</button> <br>
            <button id="hard">Hard</button>
        </div>
        <div class="speed">
            <p>Speed</p>
            <div class="level_speeds novice_speeds">
                <button value="15" class="speeds">5 km/h</button> <br>
                <button value="13" class="speeds">10 km/h</button> <br>
                <button value="11" class="speeds">20 km/h</button>
            </div>
            <div class="level_speeds intermediate_speeds">
                <button value="9" class="speeds">40 km/h</button> <br>
                <button value="7" class="speeds">60 km/h</button> <br>
                <button value="5" class="speeds">80 km/h</button>
            </div>
            <div class="level_speeds hard_speeds">
                <button value="3" class="speeds">100 km/h</button> <br>
                <button value="2" class="speeds">150 km/h</button> <br>
                <button value="1.5" class="speeds">200 km/h</button>
            </div>
        </div>

        <div class="board">
            <p>Board Width and Height</p>

            <select name="board_width" id="board_width">
                <option value="700">Auto</option>
                <option>Previous</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
                <option value="600">600</option>
                <option value="700">700</option>
                <option value="800">800</option>
                <option value="900">900</option>
                <option value="1000">1000</option>
                <option value="1100">1100</option>
                <option value="1200">1200</option>
            </select>

            <select name="board_height" id="board_height">
                <option value="440">Auto</option>
                <option>Previous</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
                <option value="600">600</option>
                <option value="700">700</option>
                <option value="800">800</option>
                <option value="900">900</option>
                <option value="1000">1000</option>
                <option value="1100">1100</option>
                <option value="1200">1200</option>
            </select>

        </div>
        <div class="apples_list">
            <p>Apples</p>
            <button id="apple_minus">-</button>
            <h3 id="apple_length">Auto</h3>
            <button id="apple_plus">+</button>
        </div>
        <div class="snake_length_list">
            <p>Snake Length</p>
            <button id="snake_minus">-</button>
            <h3 id="snake_length">Auto</h3>
            <button id="snake_plus">+</button>
        </div>
        <div class="play" id="start_play">
            <h2>PLAY</h2>
        </div>
    </div>
    <img id="snake_main_img" src="images/main.jpeg" alt="Snake Game" title="Snake Game" width="700px">
    <canvas id="myCanvas" width="800" height="400"></canvas>
    <script src="js/app.js"></script>
</body>

</html>
